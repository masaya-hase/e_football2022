{% extends "mainapp/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 py-6 py-md-5">
      <h4>お問い合わせ</h4>
      <p>ご質問がございましたら、お気軽にお問い合わせください。</p>
      <br>
      <form method="POST">{% csrf_token %}
        <div class="input-group mb-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="sample1"><i class="bi bi-person-badge"></i></span>
          </div>
          {{ form.name }}
        </div>
        <div class="input-group mb-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="sample1"><i class="bi bi-envelope-fill"></i></span>
          </div>
          {{ form.email }}
        </div>
        <div class="input-group mb-5">
          {{ form.subject }}
        </div>
        <div class="input-group mb-5">
          {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
